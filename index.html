<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="background-imageWeb">
    <img class="background-photoD"
    src="images/pattern-background-desktop.svg"
    alt="pattern for desktop">
    </div>
  
    
  
  
  <div class="container">
    
     <img class="main-photo" src="images/illustration-hero.svg" alt="main-photo"/>
       <h1>
       Order Summary
       </h1>
      <div class="text1">
           <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
            </p>
      </div>
      <div class="content-container">
             <div class="whole">
                      <img class="music" src="images/icon-music.svg" alt="music icon">
                     <div class="column">
                      <p class="text2">
                      Annual Plan
                      </p>
                     <p class="price" >
                      $59.99/year
                      </p>
                      </div>
             </div>
             
          <div class="change">
            <a href="#" >Change</a>
          </div>
           
      </div>
      <div class="payment">
        <a href="# ">
          Proceed to Payment</a>
      </div>
      <div class="cancel">
         <a href="#">

          Cancel Order
          </a>
      </div>
  </div>
  
 
</body>
</html>
